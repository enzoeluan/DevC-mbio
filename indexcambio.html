<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCambio</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>DevCâmbio</h1>
    </header>

    <main>
        <form id="form">
            <section class="inputs-container">
                <div class="form-group">
                    <label for="value-real" id="label1">Valor a ser convertido: </label>
                    <input type="number" placeholder="R$20,00" name="value-real" id="value-real" max="1000000">
                </div>

                <div class="form-group">
                    <label for="value-cambio">Escolha a moeda: </label>
                    <select id="value-cambio">
                        <option value="">Selecione...</option>
                        <option value="Eur">Euro</option>
                        <option value="dol">Dolar</option>
                    </select>
                </div>
                
            </section>
            <button>Converter</button>
        </form>

        <h2 id="result"></h2>
    </main>

    <footer>
        <span>&copy; DevCâmbio, 2023.</span>
        <span> Atualizado em 20/10/2023</span>
    </footer>

    <script src="./scriptcambio.js"></script>
</body>
</html>
